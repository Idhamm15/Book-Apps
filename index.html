<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Buku Apps</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambahkan Buku</h2>
    <form class="form" action="#" id="form">
      <!-- Title -->
      <div class="form-group form-title">
        <label for="title">Masukkan nama buku</label>
        <input type="text" id="title" name="title" placeholder="Masukkan nama buku" required>
      </div>
      <!-- Author -->
      <div class="form-group form-title">
        <label for="author">Masukkan Author</label>
        <input type="text" id="author" name="author" placeholder="Masukkan nama author" required>
      </div>
      <!-- Year -->
      <div class="form-group" style="width: 200px; height: 300px;">
        <label for="year">Masukkan tahun buku</label>
        <input style="height: 30px; border: 2px solid #30d6e2;" type="number" id="year" name="year" placeholder="Masukkan tahun buku" required>
      </div>
      
      <!-- Checkbox -->
      <div style="display: flex; justify-content: flex-start;">
        <input type="checkbox" id="book" name="book" value="book" required>
        <label for="book"> Selesai dibaca</label>
      </div>

      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="container">
    <h2 class="container-header">Belum selesai dibaca</h2>
    <div class="list-item" id="todos">
    </div>
  </div>

  <div class="container">
    <h2 class="container-header">Selesai dibaca</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>

  
</div>

</div>

<!-- <script src="./js/script.js"></script> -->
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
